<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        .tab, .tab2 {
            margin-top: 50px;
            display: flex;
        }
        .tab th {
            padding: 10px;
        }
        /* .tab2 th {
            padding-bottom: 140px;
        } */
        table {
            margin-left: 50px;
            border: 1px solid black;
        }
         .td1 {
            border: 1px solid skyblue;
            background-color: powderblue;
            padding: 5px;
            padding-left: 10px ;
            padding-right: 10px;
            cursor: pointer;
        }
        .td2 {
            padding: 5px;
            padding-left: 10px ;
            padding-right: 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" name="number" id="number" >
        <button onclick="create_table()">Submit</button>
    </div>

    <div class="tab">
        <table><th>PLAYERS</th>
            <tr><td class="td1" draggable="true">Player1</td></tr>
            <tr><td class="td1" draggable="true">Player2</td></tr>
            <tr><td class="td1" draggable="true">Player3</td></tr>
            <tr><td class="td1" draggable="true">Player4</td></tr>
            <tr><td class="td1" draggable="true">Player5</td></tr>
            <tr><td class="td1" draggable="true">Player6</td></tr>
        </table> 
    <div class="tab2">
        <table>
            <th>TEAM 1</th>
            <tr class="td2"><td></td></tr>
            <tr class="td2"><td></td></tr>
        </table>

        <table>
            <th>TEAM 1</th>
            <tr class="td2"><td></td></tr>
            <tr class="td2"><td></td></tr>
        </table>

        <table>
            <th>TEAM 3</th>
            <tr class="td2"><td></td></tr>
            <tr class="td2"><td></td></tr>
        </table>
    </div>
    </div>

    <script>
        // function allowDrop(ev) {

        // }
    
        // function dragStart(ev) {
        //     ev.dataTransfer.setData("text", ev.target.id);
        // }
    
        // function dragDrop(ev) {
        //     ev.preventDefault();
        //     var data = ev.dataTransfer.getData("text");
        //     ev.target.appendChild(document.getElementById(data));
        // }


        function create_table() {
            if (document.getElementById("number").value < 1) {
                document.getElementsByClassName("tab").style.display="none";
            }
            
        }

        console.log("drag n drop");

        var plyer = document.querySelector(".td1");
        var teams = document.getElementsByClassName("td2");

        plyer.addEventListener('dragstart', (e) => {
            setInterval(() => {
                // e.target.className = 'hide';
                e.target.style.display = "none";
            }, 0);
        })

        plyer.addEventListener ('dragend', (e) => {
            e.target.className = 'td1';
        })

        for (td2 of teams) {

            // td2.addEventListener('dragover', (e) => {
            //     // e.preventDefault();
            // })
            td2.addEventListener('dragenter', () => {
                
            })
            td2.addEventListener('dragleave', (e) => {
                e.target.className = 'td1';
            })
            td2.addEventListener('drop', (e) => {
               e.target.append(plyer)
            })

        }

    </script>

</body>
</html>
